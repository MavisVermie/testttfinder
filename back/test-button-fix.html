<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Button Click Test</h1>
    <button id="testBtn">Test Button</button>
    <div id="log" class="log">Click the button to test...</div>

    <script>
        let clickCount = 0;
        let isProcessing = false;
        
        document.getElementById('testBtn').addEventListener('click', function(e) {
            e.preventDefault();
            clickCount++;
            console.log(`Button clicked ${clickCount} times`);
            
            if (isProcessing) {
                document.getElementById('log').innerHTML += `<br>❌ Click ${clickCount}: Already processing, ignoring...`;
                return;
            }
            
            isProcessing = true;
            document.getElementById('log').innerHTML += `<br>✅ Click ${clickCount}: Processing...`;
            
            // Simulate processing
            setTimeout(() => {
                document.getElementById('log').innerHTML += ` Done!`;
                isProcessing = false;
            }, 2000);
        });
    </script>
</body>
</html>
